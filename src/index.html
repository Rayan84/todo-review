<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
  </head>
  <body>
    <div id="container">
      <h1>Today's To Do<span class="float-right font-weight-100">&#8634;</span></h1>
      <div class="display-flex">
        <input id="input" type="text" placeholder="Add to your list..."><span id="enter-button" class="float-right margin-right-16">&#9166;</span>
      </div>
      <ul id="list-container">
      </ul>
      <p id="delete-completed">Clear all completed</p>
    </div>
  </body>
</html>
